<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" /> <!-- Reuse main styles for consistency -->
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trash Bin</title>
    <script type="module" src="/trash.js" defer></script>
</head>
<body class="trash-body">
    <div class="container trash-window-container">
        <div class="trash-header">
            <h2><span class="material-icons">delete</span> Trash Bin</h2>
            <div class="trash-header-actions">
                <button type="button" id="close-trash-window" class="trash-close-btn">
                    <span class="material-icons">close</span>
                </button>
            </div>
        </div>

        <div class="trash-controls">
            <div class="trash-sort-controls">
                <span class="control-label">Sort by:</span>
                <div class="trash-sort-buttons">
                    <button type="button" class="trash-sort-btn active" data-sort="date-desc">Newest First</button>
                    <button type="button" class="trash-sort-btn" data-sort="date-asc">Oldest First</button>
                    <button type="button" class="trash-sort-btn" data-sort="name-asc">Name (A-Z)</button>
                    <button type="button" class="trash-sort-btn" data-sort="name-desc">Name (Z-A)</button>
                </div>
            </div>
            <div class="trash-select-controls">
                <button type="button" id="select-all-btn" class="trash-select-btn">
                    <span class="material-icons">select_all</span>
                    Select All
                </button>
                <button type="button" id="deselect-all-btn" class="trash-select-btn" disabled>
                    <span class="material-icons">deselect</span>
                    Deselect All
                </button>
            </div>
        </div>

        <div class="trash-content">
            <ul id="trash-list">
                <!-- Trashed items will be rendered here by trash.js -->
            </ul>
        </div>

        <div class="trash-actions">
            <div class="trash-selection-actions">
                <span id="selected-count" class="selected-count">0 items selected</span>
                <button type="button" id="delete-selected" class="delete-selected-btn" disabled>
                    <span class="material-icons">delete_forever</span>
                    Delete Selected
                </button>
                <button type="button" id="restore-selected" class="restore-selected-btn" disabled>
                    <span class="material-icons">restore</span>
                    Restore Selected
                </button>
            </div>
            <button type="button" id="empty-trash" class="empty-trash-btn">
                <span class="material-icons">delete_forever</span>
                Empty Trash
            </button>
        </div>
    </div>
</body>
</html>
